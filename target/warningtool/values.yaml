# Default values for nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

warningtool:
# 定义应用的名字
  fullname: warningtool-1-0-0
  fullnameapp: nginx-app
# 定义应用副本数量
  replicaCount: 1

  liveinitialDelaySeconds: 5
  readinitialDelaySeconds: 5

# 定义镜像的仓库地址 tag版本号
image:
  repository: registry.xxx.baidu.com/dev/warningtool
  tag:  v1.0
  pullPolicy: IfNotPresent

hostPath:
# 设置是否开启站点模式、如果为true则将宿主机的/data目录通过站点模式映射出来。
  enabled: true
  path: /data
  type: ''

nameOverride: ""
fullnameOverride: ""

# 定义service的类型和端口。
service:
  type: NodePort
  port: 8090


resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#  limits:
#    cpu: 2
#    memory: 1Gi
# 启动的最小要求，如不满足则无法启动。
  requests:
    cpu: 1
    memory: 2Gi

# 指定pod分配到指定node节点。
nodeSelector: {}
# 节点亲和性（容忍）是pod的一种属性，它使pod被吸引到一类特定的节点。
tolerations: []

affinity: {}
# 存活探针，判断pod（中的应用容器）是否健康
livenessProbe:
  periodSeconds: 5
  timeoutSeconds: 20
  successThreshold: 1
  failureThreshold: 3
# 就绪探针，pod就绪我们可以理解为这个pod可以接手请求和访问
readinessProbe:
  periodSeconds: 5
  timeoutSeconds: 20
  successThreshold: 3
  failureThreshold: 1

